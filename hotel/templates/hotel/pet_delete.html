{% extends 'hotel/base.html' %}

{% block content %}
<h2>Удалить питомца</h2>
<p>Вы уверены, что хотите удалить {{ pet.name }} ({{ pet.get_type_display }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'pet_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
