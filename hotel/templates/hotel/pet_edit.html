{% extends 'hotel/base.html' %}

{% block content %}
<h2>{% if form.instance.id %}Редактировать{% else %}Добавить{% endif %} питомца</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'pet_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
