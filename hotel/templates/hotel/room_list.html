{% extends 'hotel/base.html' %}

{% block content %}
<h2>Номера</h2>
<div class="mb-3">
    <a href="{% url 'room_create' %}" class="btn btn-success">Добавить номер</a>
    <a href="{% url 'room_create_range' %}" class="btn btn-primary">Создать диапазон номеров</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Номер</th>
            <th>Тип</th>
            <th>Цена за день</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td><a href="{% url 'room_detail' room.id %}">{{ room.room_number }}</a></td>
            <td>{{ room.type }}</td>
            <td>{{ room.price_per_day }} руб.</td>
            <td>
                <a href="{% url 'room_edit' room.id %}" class="btn btn-sm btn-warning">Редакт.</a>
                <a href="{% url 'room_delete' room.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
