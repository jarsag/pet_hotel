{% extends 'hotel/base.html' %}

{% block content %}
<h2>Удалить бронирование</h2>
<p>Вы уверены, что хотите удалить бронирование для {{ booking.pet.name }} в номере {{ booking.room.room_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
