{% extends 'hotel/base.html' %}

{% block content %}
<h2>Владельцы</h2>
<a href="{% url 'owner_create' %}" class="btn btn-success mb-3">Добавить владельца</a>

<table class="table">
    <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for owner in owners %}
        <tr>
            <td>{{ owner.last_name }}</td>
            <td>{{ owner.first_name }}</td>
            <td>{{ owner.phone }}</td>
            <td>{{ owner.email }}</td>
            <td>
                <a href="{% url 'owner_edit' owner.id %}" class="btn btn-sm btn-warning">Редактировать</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
